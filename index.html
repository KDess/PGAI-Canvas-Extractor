<html  data-bs-theme="dark">
<head>
    <title>PromptExtractor
    </title>
    
    
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/main.js"></script>
    
        
</head>
<body>
    <main id="app">
      <div class="container-lg">
        <div class="row text-center">
          <h4 id="title">PGAI Canvas Prompt Extractor</h4>
        </div>
        <form>
          <div class="row noprint">
            <div class="col-10">
            
              <textarea id="jsonInput" rows="5" class="form-control" placeholder="Paste your JSON file info here..."></textarea>
            
            </div>
            <div class="col-2">
              <div class="row p-1">
                <button type="button" id="extractButton" class="form-control btn btn-primary pad-btn">Extract Prompts</button>
              </div>
              <div class="row mt-2 p-1" >
                <button type="button" id="clearButton" class="form-control btn btn-secondary pad-btn">Clear</button>
              </div>
              
            </div>
          </div>
        </form>
        <div class="row g-2 ">
          <h5>Extracted Prompts</h5>
        </div>
        <div class="row row-gap-1">

          <div class="container text-center">
            <div class="row" id="exportedArea">
            </div>
          </div>

        </div>
      </div>
    </main>
        
</body>
</html>
